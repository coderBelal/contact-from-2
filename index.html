<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact-container">
      <form
        class="contact-left"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <div class="contact-left-title">
          <h2>Get In Touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="9172a112-6e21-489b-8131-3ab74de52b41"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="number"
          name="number"
          placeholder="Your Number"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="your message"
          class="contact-inputs"
          cols="30"
          rows="10"
          required
        ></textarea>
        <button type="submit">
          Submit <img src="./arrow_icon.png" alt="" />
        </button>
      </form>
      <div class="contact-right">
        <img src="./right_img.png" alt="" />
      </div>
    </div>
  </body>
</html>
